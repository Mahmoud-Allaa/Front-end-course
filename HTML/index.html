<!-- Form -->
<form>

    <label for="name-input">Name</label> <!-- Label -->

    <label for="name-input">Phone</label> <!-- Label -->
    <input id="name-input" name="name" type="number" placeholder="Phone"> <!-- input --> <br>

    <label for="name-input">Password</label> <!-- Label -->
    <input id="name-input" name="name" type="password" placeholder="Password"> <!-- input --> <br>

    <label for="name-input">Message</label> <!-- Label -->

    <label for="female">Female</label>
    <input id="female" name="gender" type="radio">

    <!-- check box -->
    <label for="married">Married</label>
    <input id="married" name="checkbox" type="checkbox">
    <label for="more-then-18-years">More then 18 years</label>
    <input id="more-then-18-years" name="checkbox" type="checkbox">
    
    <br>

    <input type="submit" value="Send">

</form>
